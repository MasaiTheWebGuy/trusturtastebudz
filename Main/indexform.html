<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <style>
        form{
            display: block;
        }

        input[type]{
            display: block;
        }

        .menu{
            display: flex;
        }
    </style>
    <form action="#">

        <label for="Name">Name</label>
        <input type="text" required placeholder="Name">
        <label for="Name">Email</label>
        <input type="text" required placeholder="Email">
        <label for="Name">Phone</label>
        <input type="text" required placeholder="Phone">
        <label for="Name">Address</label>
        <input type="text" placeholder="Address if delivery. $5 Delivery Fee will be added">
        <br>
        <h3>Menu for 5/18/20</h3>
        <div class="menu">
            <img src="Artboard 1-100.jpg" alt="Menu">
            <div class="order">
                <label for="Food">Grilled or Crispy Chik'n Sandwich</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
                <label for="Food">Beyond Burger</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
                <label for="Food">Chik'n Egg & Cheese Waffle Sandwich</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
                <label for="Food">Orange Chik'n w/ Fried Rice</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
                <label for="Food">Chik'n Drumstick(3)</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
                <label for="Food">BBQ Meatballs(Saturday Only)</label>
                <input type="number">
                <textarea name="Addt" id="" cols="30" rows="10" placeholder="Additional Info"></textarea>
                <br>
            </div>
        </div>    
    </form>
</body>
</html>
