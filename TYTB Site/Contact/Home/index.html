<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Ur Tastebudz | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="top">
            <div class="gallery">
                    
                    <img class="gal-pic" src="/Images/IMG-4132.jpg" alt="">
                    <img class="gal-pic" src="/Images/IMG-4116.jpg" alt="">
                    <img class="gal-pic" src="/Images/IMG_38431.jpg" alt="">
            </div>
           
            <!-- The Modal in Gallery-->
            <div id="myModal" class="modal-out">
    
                <!-- Modal content -->
                <div class="modal-in">
                    <div class="mainImg">
                        <img src="/Images/Logo.svg" alt="">
                        <button>Trust</button>
                    </div>
                    
                </div>
            </div>
    </section>
    </main>
    <script>
        
    var slideIndex = 0;
    carousel();

    function carousel() {
    var i;
    var x = document.getElementsByClassName("gal-pic");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1}
    x[slideIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
    }

    var slideIndex = 0;
    showSlides();

    function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 2 seconds
    }

    </script>
</body>
</html>
